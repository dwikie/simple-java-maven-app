version: 0.2
  
phases:
  install:
    runtime-versions:
        java: openjdk8
    commands:
      - echo Entered the install phase...
      - apt-get update -y
      - apt-get install -y maven
       
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - mvn install
      - mvn -B -DskipTests clean package
artifacts:
  files:
    - '**/*'